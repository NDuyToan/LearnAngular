
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <table class="table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Title</th>
                        <th>Completed</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let todo of todos">
                        <td>{{todo.id}}</td>
                        <td>{{todo.title}}</td>
                        <td>{{todo.completed ? 'Completed': 'InProgess'}}</td>
                    </tr>
                   
                </tbody>
            </table>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <h2>Add Todo</h2>
            <form action="">
                <div class="form-group">
                  <label for="">Title</label>
                  <input type="text" class="form-control" [(ngModel)]="title" [ngModelOptions]="{standalone: true}">
                </div>
                <div class="form-group">
                  <label for=""></label>
                  <select class="form-control" [(ngModel)]="completed" [ngModelOptions]="{standalone: true}" >
                    <option value="true">Completed</option>
                    <option value="false">Inprogess</option>
                
                  </select>
                </div>
                <button type="submit" class="btn btn-primary" (click) = "onAddtodo()">Save</button>
            </form>
        </div>
    </div>
</div>
