<h3>Name: {{product.name}} </h3>
<h5>ID: {{product.id}}</h5>
<h5>Price: {{product.price | currency: 'VND'}} </h5>
<h5>Status: {{product.status? 'Active': 'Deactive'}}</h5>
<button type="button" class="btn btn-info m-1" (click) = "onEdit()">Edit</button>
<button type="button" class="btn btn-danger" >Delete</button>
